<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-form">


        <div class="left">
            <div class="address">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" class="icon" viewBox="0 0 24 24"><path d="M12 22s8.029-5.56 8-12c0-4.411-3.589-8-8-8S4 5.589 4 9.995C3.971 16.44 11.696 21.784 12 22zM8 9h3V6h2v3h3v2h-3v3h-2v-3H8V9z"/></svg>
                <div class="icon-text">Address</div>
                <div class="icon-detail-text">Kadıköy/İstanbul</div>
                <div class="icon-detail-text">Kadıköy/İstanbul</div>
            </div>

            <div class="phone">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" class="icon"  viewBox="0 0 24 24"><path d="m20.487 17.14-4.065-3.696a1.001 1.001 0 0 0-1.391.043l-2.393 2.461c-.576-.11-1.734-.471-2.926-1.66-1.192-1.193-1.553-2.354-1.66-2.926l2.459-2.394a1 1 0 0 0 .043-1.391L6.859 3.513a1 1 0 0 0-1.391-.087l-2.17 1.861a1 1 0 0 0-.29.649c-.015.25-.301 6.172 4.291 10.766C11.305 20.707 16.323 21 17.705 21c.202 0 .326-.006.359-.008a.992.992 0 0 0 .648-.291l1.86-2.171a.997.997 0 0 0-.085-1.39z"/></svg>
                <div class="icon-text">Phone</div>
                <div class="icon-detail-text">+90 512 345 67 89</div>
                <div class="icon-detail-text">+90 512 345 67 89</div>
            </div>

            <div class="email">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" class="icon"  viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z"/></svg>
                <div class="icon-text">Email</div>
                <div class="icon-detail-text">örnek@gmail.com</div>
                <div class="icon-detail-text">örnek@gmail.com</div>
            </div>
        </div>


        <div class="right">
            <h1>Send us a message</h1>
            <h2>You can contact with us using this page.</h2>
            <input type="text"  id="name-input" placeholder="&nbsp;&nbsp;&nbsp;Enter your name">
            <input type="email"   id="email-input" placeholder="&nbsp;&nbsp;&nbsp;Enter your email">
            <input type="text"   id="message-input" placeholder="&nbsp;&nbsp;&nbsp;Enter your message">
            <button type="button"   id="button">Send Now</button>
        </div>

    </div>
</body>
</html>
